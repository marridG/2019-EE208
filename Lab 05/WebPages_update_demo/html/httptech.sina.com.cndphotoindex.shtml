<script>
var isMobile = {
	Android: function() {
		return navigator.userAgent.match(/Android/i);
	},
	BlackBerry: function() {
		return navigator.userAgent.match(/BlackBerry/i);
	},
	iOS: function() {
		return navigator.userAgent.match(/iPhone|iPad|iPod/i);
	},
	Opera: function() {
		return navigator.userAgent.match(/Opera Mini/i);
	},
	Windows: function() {
		return navigator.userAgent.match(/IEMobile/i);
	},
	any: function() {
		return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
	}
};

$(function(){
	var columNum = Math.floor(($(window).width()/288))
	var cWidth =  columNum * 288 -12;
	if(cWidth > 852)
	{
		$("#techContainer").width(cWidth);
	}
	else
	{
		cWidth = 852;		

	}

	document.getElementById("techBanner").style.width = cWidth + "px";

	if(isMobile.any())
	{
		document.body.style.width =  window.innerWidth;
	}

	var waterfall = new Waterfall("techContainer", cWidth - 12,  276, 12, 12);

	var name = "";
	
	var wfPageNum = 1; //2013-02-04
	
	var stsConter = 0; 		  //2013-02-04
	var _numPerRequest = 30;

	var noScrollInTimerHandler = undefined;  //大屏首次不能触发滚动问题
	var canScroll = false;

	//瀑布流数据
		var getWaterfallData = retriveRemoteData("http://api.slide.news.sina.com.cn/interface/api_album_tech_qutu.php?app_key=1271687855&format=json&size=img&num=" + _numPerRequest, 'wfTmpl', 50, waterfall, true);

	getWaterfallData(false);  
	
	var submitLock = false;

	$("#techSearch").submit(function(event){	
	
		event.preventDefault();
		
		if(!submitLock){
			submitLock = true;			
			name = encodeURIComponent(document.getElementById("techiSearchKey").value);	
			waterfall.reset();
			$("#techContainer").height(0);
			$("#techContainer").empty();
			$("#msg").hide();    //及时隐藏未找到数据消息提示
			
			wfPageNum = 1; 		//2013-02-04
			stsConter = 0;		//2013-02-04
			
			getWaterfallData(true);			
		}
		else
		{
			setTimeout(function(){
				submitLock = false;
			}, 2000);
		}
		
		
		
		
	
	}).blur();

	$(window).scroll(function(event){
		if(noScrollInTimerHandler){  
			canScroll = true;
			clearTimeout(noScrollInTimerHandler);
			noScrollInTimerHandler = undefined;
		}

		var scrollTop = $(window).scrollTop();
		var $toTop = $("#toTop");
		if(scrollTop)
		{	
			var toTop = $toTop.show()[0];

			if(navigator.appVersion.indexOf("MSIE 6.0") != -1)   //IE 6
			{			
				toTop.style.top = ($(window).scrollTop() + $(window).height() -300) + "px";
			}
			else
			{		
				toTop.style.right = (($(window).width() - $("#techContainer").width())/2 - 27) + "px";	
			}

			if($("#loading").offset().top - 500 < $(window).scrollTop() + $(window).height())  //自动加载更多
			{

				GB_SUDA._S_uaTrack("tech_d_slide_flow", "scoll");		
				getWaterfallData(false);				
			}			
		}	
		else
		{
			$toTop.hide();
		}
	});	

	/*
	* @param {dataJSON} 	数据源
	* @param {tmplID}		模板ID
	* @param {interval}		加载图片间歇时间
	* @param {container}    瀑布流容器
	* @param {isWaterfall} 是否瀑布流数据
	* @return {function}  加载数据函数
	*/
	function retriveRemoteData(dataJSON, tmplID, interval, container, isWaterfall){	
		var current = -1;
		var src = dataJSON;		

		var srTitle = "";		

		return function(isQuery){
			var newSRC = src;
			newSRC += "&page=" + wfPageNum;
			if(isQuery)
			{
				srTitle = "&name=" + name;
				current = -1;
			}

			if(current != wfPageNum){
				current = wfPageNum;		
			try{
				canScroll = false;// 2013-02-04
				$.ajax({
					 type: "get",
					 async: true,
					 url: newSRC + srTitle,
					 dataType: "jsonp",
					 cache:true,
					 jsonp: "jsoncallback",
					 jsonpCallback:"myCallBack",
					 success: function(data){
							canScroll = true;// 2013-02-04
							if(!parseInt(data.status.code))  //获取数据成功
							{		
								var items = null;

								items = data.data;   //list

								

								if(!items.length){	
									current = wfPageNum;
									
								
								
									if(wfPageNum == 1)
									{
										document.getElementById("msg").style.display = "block";  //2013-02-044
									}									
								
								}	
								else
								{	
									wfPageNum += 1;  //
									var count = 0;
							
									
									(function setTimeoutHandler(){
										var handler = setTimeout(function(){
											document.getElementById("loading").style.visibility = "visible";  //2013-01-29											
									
											
											if(!items[count]){								
												clearTimeout(handler);
												document.getElementById("loading").style.visibility = "hidden";
																					
											}
											else
											{
													items[count].img_url = 'http://s.img.mix.sina.com.cn/auto/resize?img='+encodeURIComponent(items[count].img_url)+'&size=250_0';
												imgReady(
													items[count].img_url,
													function(){					
														setTimeoutHandler();	
														items[count].height = this.height;	
														appendRender(items[count++], tmplID, container, isWaterfall);

														stsConter++;  //2013-02-04
														if(stsConter%20 === 0)  //进行统计
														{
															document.getElementById("statics20pics").src = "http://tech.sina.com.cn/d/photo/lltj_photo.html?random=" +  (+new Date);														
														}

													}											
												);										

											}				
											}, interval);			
									})();	
		
									if($(document).height() > $(window).height()){
											canScroll = true;
										}
									}	

							}
							else    //加载数据失败
							{	
								alert("ctrl + F5, 刷新页面试试");
							}
					 }
				 });	
			}catch(ex){	}

			}

		};

	}

	function appendRender(data, tmplID, container, isWaterfall){  //应用模板
		var html = template.render(tmplID, {item:data});

		if(isWaterfall)
		{
			var item = container.wfContainer.appendChild($(html)[0]);
			container.renderItem(item);	
			item = null;   //for IE 6		
		}
		else{
			document.getElementById(container).appendChild($(html)[0])
		}

	}

});
</script>

<script>

	$("#toTop").click(function(event){	
		$(window).scrollTop(0);		
	});	

	$("#techS").find("#techiSearchKey").focus(function(){    //模拟 HTML5 placeholder效果,配合autocomplete off一起使用 
		$(this).prev().hide();
	}).blur(function(){
		if(!$(this).val())
		{
			$(this).prev().show();		
		}
	});	
</script> 
<script type="text/javascript" charset="utf-8">
$("#techContainer").click(function(event){	
	var $target = $(event.target);
	if($target.hasClass("twcih-key")){
