<script type="text/javascript">
    //20180829 增加初始化定位
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    var _ua = navigator.userAgent.toLowerCase()+'_referrer_'+document.referrer;
    var _page = getQueryString('page');
    var _initSlide = 1;
    var _configSlide = 0;
    for(var indexName in initPageConf){
        var _sources = initPageConf[indexName];
        if($.inArray(source,_sources)>-1){
            _configSlide = $('#slide_'+indexName).index();
        }
    }
    if(_page-0==0){
        //未传page
        _initSlide = _configSlide>-1?_configSlide+1:1;
    }else{
        _initSlide = _page;
    }
    //20180831 增加自动生成二维码
    function getQrCode(container, url) {
        container.qrcode({
            // render method: 'canvas', 'image' or 'div'
            render: 'image',
            // version range somewhere in 1 .. 40
            minVersion: 1,
            maxVersion: 40,
            // error correction level: 'L', 'M', 'Q' or 'H'
            ecLevel: 'H',
            // offset in pixel if drawn onto existing canvas
            left: 0,
            top: 0,
            // size in pixel
            size: 150,
            // code color or image element
            fill: '#333',
            // background color or image element, null for transparent background
            background: '#fff',
            // content
            text: url,
            // corner radius relative to module width: 0.0 .. 0.5
            radius: 0,
            // quiet zone in modules
            quiet: 0,
            // modes
            // 0: normal
            // 1: label strip
            // 2: label box
            // 3: image strip
            // 4: image box
            mode: 0,
            mSize: 0.2,
            mPosX: 0.5,
            mPosY: 0.5,
            label: 'no label',
            fontname: 'sans',
            fontcolor: '#000'
            //image: qrLogo
        });
    }
    getQrCode($('.j-qrImg'),'https://finance.sina.cn/app/auto_download_finapp.shtml'+_search+_fromPCQR);
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            renderBullet: function (index, className) {
            return '<span class="' + className + '"><em>0' + (index + 1) + '</em></span>';
            }
        },
        initialSlide :_initSlide-1,
        direction: 'vertical',
        slidesPerView: 1,
        //paginationClickable: true,
        mousewheel: true,
        on:{
            init:function(){
                //swiperAnimateCache(this); //隐藏动画元素 
                //swiperAnimate(this); //初始化完成开始动画
            },
            imagesReady:function(){
                $('.page01').removeClass('hide');
                swiperAnimate(this); //初始化完成开始动画
            },
            slideChangeTransitionEnd: function(){
                if(window.SUDA){
                    window.SUDA.uaTrack(
                        'download_finapp',
                        source+'_PCuserscroll',
                        '',
                        {
                            ext:this.previousIndex+'_to_'+this.activeIndex+'+'+_ua
                        }
                    );
                }
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
            }
        }
    });
    $('.arrow').on('click',function(){
        swiper.slideNext();            
    });
</script>
